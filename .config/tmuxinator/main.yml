name: main
root: ~/

windows:
  - local:
      layout: even-horizontal
      panes:
        - claude --dangerously-skip-permissions
        - zsh
  - lemon:
      layout: even-horizontal
      panes:
        - ssh lemon -t "bash -l -c 'claude --dangerously-skip-permissions'"
        - ssh lemon
  - nas:
      root: /Volumes/ryan
      panes:
        - nnn ./
